# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up Java environment
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Runs karate API and UI tests using Maven
      - name: Run API and UI tests
        run: mvn -ntp clean install -Dtest=DemoTest

      # Upload Karate reports as artifact
      - name: Upload Karate reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: karate-reports
          path: target/karate-reports
          # The 'if' condition ensures the report is uploaded even if a test fails.
          if-no-files-found: ignore

